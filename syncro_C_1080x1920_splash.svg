<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#060614"/>
      <stop offset="100%" stop-color="#0a0a1e"/>
    </linearGradient>
    <linearGradient id="scG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a50"/>
      <stop offset="100%" stop-color="#080f28"/>
    </linearGradient>
    <linearGradient id="pR" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f87171" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f87171" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="pG" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="pB" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="pl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </linearGradient>
    <radialGradient id="ambientGlow" cx="50%" cy="46%" r="40%">
      <stop offset="0%" stop-color="#1a3a8a" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a3a8a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- background -->
  <rect width="1080" height="1920" fill="url(#bgC)"/>

  <!-- ambient glow -->
  <ellipse cx="540" cy="880" rx="600" ry="600" fill="url(#ambientGlow)"/>

  <!-- cinema screen — centered at 540, top ~480 -->
  <rect x="120" y="480" width="840" height="528" rx="36"
        fill="url(#scG)" stroke="#2a3a6a" stroke-width="9"/>

  <!-- prism light beams from top-center of screen -->
  <polygon points="540,480 360,1008 240,1008" fill="url(#pR)" opacity="0.5"/>
  <polygon points="540,480 540,1008 456,1008" fill="url(#pG)" opacity="0.4"/>
  <polygon points="540,480 690,1008 840,1008" fill="url(#pB)" opacity="0.5"/>

  <!-- screen border highlight -->
  <rect x="120" y="480" width="840" height="528" rx="36"
        fill="none" stroke="#4a6aaa" stroke-width="5" opacity="0.5"/>

  <!-- play button circle -->
  <circle cx="540" cy="744" r="126"
          fill="#08101e" fill-opacity="0.78"
          stroke="#4060aa" stroke-width="6"/>

  <!-- play triangle -->
  <polygon points="498,672 648,744 498,816" fill="url(#pl)" opacity="0.95"/>

  <!-- monitor stand neck -->
  <rect x="462" y="1008" width="156" height="30" rx="14" fill="#1a2a50"/>
  <!-- stand base -->
  <rect x="378" y="1032" width="324" height="24" rx="12" fill="#1a2a50"/>

  <!-- wordmark -->
  <text x="540" y="1260"
        text-anchor="middle"
        font-family="'Space Grotesk', Georgia, sans-serif"
        font-size="108" font-weight="700" letter-spacing="22"
        fill="#ffffff" opacity="0.90">SYNCRO</text>

  <!-- tagline -->
  <text x="540" y="1332"
        text-anchor="middle"
        font-family="'DM Sans', Arial, sans-serif"
        font-size="34" font-weight="300" letter-spacing="10"
        fill="#4060a0" opacity="0.72">局域网 · 影院</text>

  <!-- sub tagline -->
  <text x="540" y="1386"
        text-anchor="middle"
        font-family="'DM Sans', Arial, sans-serif"
        font-size="26" font-weight="300" letter-spacing="6"
        fill="#2a4080" opacity="0.5">SYNC · PLAY · TOGETHER</text>
</svg>
